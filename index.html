<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .info-box:hover {
            transform: translateY(-2px);
        }

        canvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .speed-control label {
            color: #667eea;
            font-weight: bold;
        }

        .speed-control select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 1em;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .direction-btn {
            padding: 0;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .direction-btn:nth-child(1) { grid-column: 2; grid-row: 1; }
        .direction-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .direction-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
        .direction-btn:nth-child(4) { grid-column: 2; grid-row: 3; }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
        }

        .game-over.show {
            display: block;
            animation: popup 0.3s ease-out;
        }

        @keyframes popup {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard.show {
            display: block;
            animation: popup 0.3s ease-out;
        }

        .leaderboard h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .leaderboard-item.top-1 {
            border-left-color: #ffd700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe9a3 100%);
        }

        .leaderboard-item.top-2 {
            border-left-color: #c0c0c0;
            background: linear-gradient(135deg, #f5f5f5 0%, #d9d9d9 100%);
        }

        .leaderboard-item.top-3 {
            border-left-color: #cd7f32;
            background: linear-gradient(135deg, #fff0e6 0%, #ffd9b3 100%);
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .leaderboard-name {
            flex: 1;
            font-size: 1.1em;
            color: #333;
            margin: 0 15px;
        }

        .leaderboard-score {
            font-size: 1.3em;
            font-weight: bold;
            color: #764ba2;
        }

        .leaderboard-date {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .leaderboard-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .empty-leaderboard {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .info-box {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="game-info">
            <div class="info-box">
                åˆ†æ•°: <span id="score">0</span>
            </div>
            <div class="info-box">
                æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
            <div class="info-box" onclick="showLeaderboard()" style="cursor: pointer;">
                ğŸ† æ’è¡Œæ¦œ
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="speed-control">
                <label for="speedSelect">æ¸¸æˆé€Ÿåº¦:</label>
                <select id="speedSelect" onchange="updateSpeed()">
                    <option value="200">æ…¢é€Ÿ</option>
                    <option value="150" selected>ä¸­é€Ÿ</option>
                    <option value="100">å¿«é€Ÿ</option>
                    <option value="70">æé€Ÿ</option>
                </select>
            </div>
            
            <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            
            <div class="direction-pad">
                <button class="direction-btn" onclick="changeDirection('UP')">â†‘</button>
                <button class="direction-btn" onclick="changeDirection('LEFT')">â†</button>
                <button class="direction-btn" onclick="changeDirection('RIGHT')">â†’</button>
                <button class="direction-btn" onclick="changeDirection('DOWN')">â†“</button>
            </div>
        </div>

        <div class="instructions">
            <strong>æ¸¸æˆè¯´æ˜:</strong><br>
            ä½¿ç”¨æ–¹å‘é”®æˆ–ç‚¹å‡»æŒ‰é’®æ§åˆ¶è›‡çš„æ–¹å‘<br>
            åƒåˆ°é£Ÿç‰©ä¼šå¢åŠ åˆ†æ•°å’Œè›‡çš„é•¿åº¦<br>
            ä¸è¦æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“ï¼
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeLeaderboard()"></div>

    <div class="leaderboard" id="leaderboard">
        <h2>ğŸ† æ’è¡Œæ¦œ</h2>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- åŠ¨æ€ç”Ÿæˆ -->
        </ul>
        <div class="leaderboard-buttons">
            <button onclick="closeLeaderboard()">å…³é—­</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æ‚¨çš„åˆ†æ•°: <span id="finalScore">0</span></p>
        <div style="margin: 20px 0;">
            <input type="text" id="playerName" placeholder="è¾“å…¥ä½ çš„åå­—ï¼ˆå¯é€‰ï¼‰" 
                   style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #667eea; font-size: 1em; margin-bottom: 15px;">
        </div>
        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
            <button onclick="closeGameOver()" style="background: linear-gradient(135deg, #6c757d 0%, #495057 100%);">è¿”å›ä¸»ç•Œé¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const speedSelect = document.getElementById('speedSelect');
        const leaderboardElement = document.getElementById('leaderboard');
        const leaderboardList = document.getElementById('leaderboardList');
        const overlayElement = document.getElementById('overlay');
        const playerNameInput = document.getElementById('playerName');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameLoop;
        let gameSpeed = 150;

        // åŠ è½½æœ€é«˜åˆ†
        if (localStorage.getItem('snakeHighScore')) {
            highScore = parseInt(localStorage.getItem('snakeHighScore'));
            highScoreElement.textContent = highScore;
        }

        // åŠ è½½æ’è¡Œæ¦œ
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
            return leaderboard.sort((a, b) => b.score - a.score).slice(0, 10);
        }

        // ä¿å­˜åˆ°æ’è¡Œæ¦œ
        function saveToLeaderboard(name, score) {
            const leaderboard = loadLeaderboard();
            const date = new Date().toLocaleDateString('zh-CN');
            leaderboard.push({ name: name || 'åŒ¿åç©å®¶', score, date });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard.slice(0, 10)));
        }

        // æ˜¾ç¤ºæ’è¡Œæ¦œ
        function showLeaderboard() {
            const leaderboard = loadLeaderboard();
            leaderboardList.innerHTML = '';
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div class="empty-leaderboard">è¿˜æ²¡æœ‰è®°å½•ï¼Œå¿«æ¥æˆä¸ºç¬¬ä¸€åå§ï¼ğŸ®</div>';
            } else {
                leaderboard.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    if (index === 0) li.classList.add('top-1');
                    if (index === 1) li.classList.add('top-2');
                    if (index === 2) li.classList.add('top-3');
                    
                    let medal = '';
                    if (index === 0) medal = 'ğŸ¥‡';
                    else if (index === 1) medal = 'ğŸ¥ˆ';
                    else if (index === 2) medal = 'ğŸ¥‰';
                    
                    li.innerHTML = `
                        <span class="leaderboard-rank">${medal || '#' + (index + 1)}</span>
                        <div style="flex: 1;">
                            <div class="leaderboard-name">${entry.name}</div>
                            <div class="leaderboard-date">${entry.date}</div>
                        </div>
                        <span class="leaderboard-score">${entry.score}åˆ†</span>
                    `;
                    leaderboardList.appendChild(li);
                });
            }
            
            leaderboardElement.classList.add('show');
            overlayElement.classList.add('show');
        }

        // å…³é—­æ’è¡Œæ¦œ
        function closeLeaderboard() {
            leaderboardElement.classList.remove('show');
            overlayElement.classList.remove('show');
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç§»åŠ¨è›‡
            if (gameRunning) {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};

                // æ£€æŸ¥ç¢°æ’
                if (head.x < 0 || head.x >= tileCount || 
                    head.y < 0 || head.y >= tileCount || 
                    checkCollision(head)) {
                    endGame();
                    return;
                }

                snake.unshift(head);

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = score;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#764ba2';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, 
                                gridSize - 2, gridSize - 2);
                    
                    // ç»˜åˆ¶çœ¼ç›
                    ctx.fillStyle = 'white';
                    const eyeSize = 4;
                    const eyeOffset = 6;
                    if (dx === 1) { // å‘å³
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 6, 
                                   segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 6, 
                                   segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) { // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + 4, 
                                   segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 4, 
                                   segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === 1) { // å‘ä¸‹
                        ctx.fillRect(segment.x * gridSize + 4, 
                                   segment.y * gridSize + eyeOffset + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, 
                                   segment.y * gridSize + eyeOffset + 6, eyeSize, eyeSize);
                    } else if (dy === -1) { // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + 4, 
                                   segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, 
                                   segment.y * gridSize + 4, eyeSize, eyeSize);
                    }
                } else {
                    // è›‡èº«
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, 
                                gridSize - 4, gridSize - 4);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, 
                   food.y * gridSize + gridSize / 2, 
                   gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // é£Ÿç‰©é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2 - 2, 
                   food.y * gridSize + gridSize / 2 - 2, 
                   gridSize / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function startGame() {
            if (gameRunning) return;
            
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            startBtn.disabled = true;
            generateFood();
            
            gameLoop = setInterval(() => {
                draw();
            }, gameSpeed);
        }

        function updateSpeed() {
            gameSpeed = parseInt(speedSelect.value);
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(() => {
                    draw();
                }, gameSpeed);
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            // å¦‚æœåˆ†æ•°å¤§äº0ï¼Œæ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            if (score > 0) {
                finalScoreElement.textContent = score;
                gameOverElement.classList.add('show');
                playerNameInput.value = '';
                playerNameInput.focus();
            }
        }

        function restartGame() {
            // ä¿å­˜åˆ°æ’è¡Œæ¦œ
            const playerName = playerNameInput.value.trim();
            if (score > 0) {
                saveToLeaderboard(playerName, score);
            }
            gameOverElement.classList.remove('show');
            startGame();
        }

        function closeGameOver() {
            // ä¿å­˜åˆ°æ’è¡Œæ¦œ
            const playerName = playerNameInput.value.trim();
            if (score > 0) {
                saveToLeaderboard(playerName, score);
            }
            gameOverElement.classList.remove('show');
            // é‡ç½®æ¸¸æˆçŠ¶æ€ä½†ä¸è‡ªåŠ¨å¼€å§‹
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            draw();
        }

        function changeDirection(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'UP':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'DOWN':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'LEFT':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'RIGHT':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('RIGHT');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
</body>
